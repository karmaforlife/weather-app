<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="forcast.js" defer></script>
    <script src="app.js" defer></script>
    <title>Weater App</title>
  </head>
  <body>
    <div class="card">
      <form>
        <label for="city">Search for city</label>
        <div class="search-wrapper">
          <button>
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 16 16"
              height="1.2em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                clip-rule="evenodd"
              ></path>
              <path
                fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <input type="text" name="city" placeholder="search" id="city" />
        </div>
      </form>
      <section class="weather hidden">
        <!-- <h2>Weather in Algeria</h2>
        <div class="temp">12Â°C</div>
        <article class="weather-description">
          <p class="description">
            <img src="" alt="weather Icon" class="icon" />  
            Cloudy</p>
          <p class="humidity">25%</p>
          <p class="wind">17 km/h</p>
        </article> -->
      </section>
    </div>
  </body>
</html>
